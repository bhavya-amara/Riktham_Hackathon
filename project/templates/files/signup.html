{% extends 'files/header.html' %} {% block title %} Civic Issues{%endblock%} {%load static %}{% block content %}
    <div class="jumbotron">
        <div class=" my-jumbotron">
            {% if messages %}
            <div class="alert alert-success" role="alert">
                {% for message in messages %} {{ message }} {% endfor %}
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            {% endif %}
            <div class="container">
        <form role="form" action="/signup" method="post" class="form-design my-form">
            {% csrf_token %}
            <div class="form-group">
                <input type="email" name="username" placeholder="username" class="form-control" required style="border-radius:
                        15px;">
            </div>
            <div class="form-group">
                <input type="password" name="password" placeholder="Password" class="form-control" required style="border-radius:
                        15px;">
            </div>
            <div class="form-group">
                <input type="password" name="conform_password" placeholder="confrom Password" class="form-control" required style="border-radius:
                        15px;">
            </div>
            <div class="form-group md-form">
                <button class="btn btn-lg btn-primary btn-block" style="background:
                        -webkit-linear-gradient(left,
                        #4c89fa,#9f76e0); max-width: 250px;margin: auto;" type="submit">Signup</button>
            </div>
            <div class="form-group md-form">
                Already have an account? <a href="/login" style="color: #2d48e2;"><small>login</small></a>
            </div>
        </form>
            </div>
    
            
        </div>
    </div>
