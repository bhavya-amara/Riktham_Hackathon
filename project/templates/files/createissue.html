<div class="container">
    <div class="cointainer my-container">
        <div class="note">
            <p>Login</p>
        </div>
        {%if messages%}
        <div class="container" style="text-align: center;">
            {%for message in messages %}
            <p style="color: rgb(212, 6, 6);">{{message}}</p>
            {%endfor%}
        </div>
        {%endif%}
        <form role="form" action="/login" method="post" role="form" class="form-design
                my-form">
            {% csrf_token %}
            <div class="form-group">
                <label for="title">Title:</label>
                <input type="text" name="title" required>
            </div>
            <div class="form-group">
                <label for="img">Select image:</label>
                <input type="file" id="img" name="img" accept="image/*" required>
            </div>
            <div class="form-group">
                <label for="description">Description:</label>
                <textarea name="description" rows=5 cols=10></textarea>
            </div>
            <div class="form-group md-form">
                <button class="btn btn-lg btn-primary btn-block" style="background:
                        -webkit-linear-gradient(left,
                        #4c89fa,#9f76e0); max-width: 250px;margin: auto;" type="submit">Upload</button>
            </div>
        </form>
    </div>
