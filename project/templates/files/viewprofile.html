{% load static%}
<div class="container">
    <nav class="navbar navbar-expand-lg navbar-dark my-nav-bar">
        <div class="container">
            <a class="navbar-brand" href="/home">Drops of Life</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto mr-3">
                    <ul class="navbar-nav ml-auto mr-3">
                        {% if user.is_authenticated %}
                        <li class="nav-item my-item">
                            <a class="nav-link" href="/createissue">Create Issue</a>
                        </li>
                        <li class="nav-item my-item">
                            <a class="nav-link" href="/viewprofile">Profile</a>
                        </li>
                        <li class="nav-item my-item">
                            <a class="nav-link" href="/viewposts">Posts</a>
                        </li>
                        <li class="nav-item my-item">
                            <a class="nav-link" href="/logout">Logout</a>
                        </li>
                        {% endif %}
                    </ul>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container">
    {%for post in posts%}
        <div class="Card">
            <div class="card-header">
                <img src="{post.user.MyProfile.image} style=" width:100%">
                <div class="row">
                    <div class="col">
                        <a href="updatelikes">like</a>
                        <p>{{post.likes}}</p>
                    </div>
                    <div class="col">
                        <a href="showcomments">View comments</a>
                    </div>
                </div>
            </div>
        </div>
    {%endfor%}
    </div>

</div>
