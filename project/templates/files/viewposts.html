<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background: -webkit-linear-gradient(left, #c5d3ee, #e7d3e7, rgb(247, 220, 220));
        }
        .my-container1 {
            margin-top: 10px;
            margin-left: auto;
            margin-right: auto;
            text-align: center;
        }
        
        .center {
            margin: auto;
            width: 100%;
            padding: 10px;
        }
        .container{
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .container1 {
            margin-left: auto;
            margin-right: auto;
            text-align: center;
        }
        
        .design-button {
            border-radius: 50%;
        }
        
        .new-container {
            padding-bottom: 50px;
        }
        
        .jumbotron {
            padding: 0 0;
            margin-bottom: 50;
            background-color: white;
            background: -webkit-linear-gradient(left, #c5d3ee, #e7d3e7, rgb(247, 220, 220));
        }
        
        .items {
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .my-row {
            display: flex;
            align-content: space-between;
        }
        
        .btn{
            margin-top:15px;
        }
        .typewriter {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
</head>
<body>
    {% load static %}
    <nav class="navbar navbar-expand-lg navbar-dark my-nav-bar">
        <div class="container">
            <a class="navbar-brand" href="/home">Drops of Life</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto mr-3">
                    <ul class="navbar-nav ml-auto mr-3">
                        {% if user.is_authenticated %}
                        <li class="nav-item my-item">
                            <a class="nav-link" href="/viewprofile">Profile</a>
                        </li>
                        <li class="nav-item my-item">
                            <a class="nav-link" href="/viewposts">Posts</a>
                        </li>
                        <li class="nav-item my-item">
                            <a class="nav-link" href="/logout">Logout</a>
                        </li>
                        {% endif %}
                    </ul>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container">
    {%for post in posts%}
        <div class="Container">
            <div class="col-md-4">
                <div class="thumbnail">
                  <a href="{post.user.MyProfile.thumbnail.url}">
                    <img src="{post.user.MyProfile.thumbnail.url}" style="width:100%">
                    <div class="row">
                        <div class="col">
                            <a href="updatelikes">like</a>
                            <p>{{post.likes}}</p>
                        </div>
                        <div class="col">
                            <a href="showcomments">View comments</a>
                        </div>
                    </div>
                  </a>
                </div>
            </div>
        </div>
    {%endfor%}
    </div>
</body>

</html>
