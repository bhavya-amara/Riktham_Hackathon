<div class="jumbotron">
    <div class=" my-jumbotron">
        {% if messages %}
        <div class="alert alert-success" role="alert">
            {% for message in messages %} {{ message }} {% endfor %}
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        {% endif %}
        
        <div class="col d-flex justify-content-center">
            <div class="box">
                <div class="card" style="width: 18rem;">
                    <div class="card-body">
                      <div clas="card-title">
                        <div class="container">
                            <ul class="nav nav-tabs mb-3 list-inline" role="tablist">
                                <li class="nav-link active" aria-selected="true"><a data-toggle="tab" href="#signup" >Signup</a></li>
                                
                                <li class="nav-link" aria-selected="false"><a data-toggle="tab" href="#login">login</a></li>
                            </ul>
                        </div>
                      </div>
                      <div class="card-body">
                        <div class="tab-content ">
                            <div id="signup" class="tab-pane fade show active">
                                <form role='form' action='/signup' method="POST" class='form-design designForm'>
                                    {% csrf_token %}
                                    <div class="form-group">
                                        <label>Username</label>
                                        <input name="username" type="email" placeholder="Username">
                                    </div>
                                    <div class="form-group">
                                        <label>Password</label>
                                        <input type="password" name="password" placeholder="passwrod">
                                    </div>
        
                                    <label>Conform-Password</label>
                                    <input type="password" name="confrom_password" placeholder="Conform passwrod">
                                    
                                    
                                    <button class="btn btn-lg btn-primary btn-block" style="background: -webkit-linear-gradient(left,
                                    #4c89fa,#9f76e0);" type="submit">Sign-up</button>
                                    
                                </form>
                            </div>
                            <div id="login" class="tab-pane fade in active">
                                <form role='form' action='/login' method="POST" class='form-design designForm'></form>
                                    {%csrf_token %}
                                    <div class="form-group">
                                        <label>Username</label>
                                        <input name="username" type="email" placeholder="Username">
                                    </div>
        
                                    <div class="form-group">
                                        <label>Password</label>
                                        <input type="password" name="password" placeholder="passwrod">
                                    </div>
    
                                    <button class="btn btn-lg btn-primary btn-block" style="background: -webkit-linear-gradient(left,
                                    #4c89fa,#9f76e0);" type="submit">login</button>
                                </form>
                            </div>
                        </div>
                      </div>
                    </div>
                  </div>
            </div>
        </div>
